<div class="container">
  <form
    id="adgroupForm"
    (ngSubmit)="handleCreateAdGroupSubmit()"
    action=""
    method="POST"
    class="m-auto"
  >
    <!-- Form heading -->
    <h5 class="fs-2 mb-4">New AdGroup</h5>

    <!-- Ad-Group Name Field -->
    <mat-form-field appearance="outline">
      <mat-label>Ad-Group Name Name</mat-label>
      <input
        required
        [(ngModel)]="adgroupModel.name"
        name="adGroupName"
        placeholder="Iphone14"
        matInput
        type="text"
      />
    </mat-form-field>

    <!-- Daily budget -->
    <mat-form-field appearance="outline">
      <mat-label>Bid ($)</mat-label>
      <input
        required
        [(ngModel)]="adgroupModel.bid"
        matInput
        type="number"
        step="0.01"
        name="adGroupBid"
      />
    </mat-form-field>

    <input
      #keywordFileUpload
      hidden="true"
      type="file"
      onclick="this.value=null"
      (change)="handleKeywordFileUpload($event)"
      accept=".csv"
    />
    <button
      mat-flat-button
      color="primary"
      class="px-3 py-2 fs-6"
      (click)="keywordFileUpload.click()"
      type="button"
    >
      Upload Keywords File (CSV)</button
    ><br />
    <br />
    <!-- Category Select -->

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Category</mat-label>
      <input
        type="text"
        placeholder="Electronics"
        aria-label="Category"
        matInput
        [matAutocomplete]="autoCompleteCategory"
        (keyup)="handleCategoryFilter($event)"
      />
      <mat-autocomplete
        #autoCompleteCategory="matAutocomplete"
        (optionSelected)="handleCategorySelect($event)"
      >
        <mat-option
          *ngFor="let category of adgroupModel.categories; let i = index"
          [value]="category.name"
        >
          {{ category.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- Error Field -->
    <!-- <p class="text-danger fs-6 fw-semibold">{{ err }}</p> -->

    <!-- Submit Button -->
    <button
      class="d-block ms-auto mr-2 py-2 px-4 fs-6 fw-lighter"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Create AdGroup
    </button>
  </form>
</div>
